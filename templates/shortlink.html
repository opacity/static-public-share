<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="utf-8" />
  <!-- HTML Meta Tags -->
  <title>{{.Title}} - Opacity Storage</title>
  <meta name="description" content="{{.Description}}">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Opacity.io">
  <!-- <meta itemprop="description" content="{{.Description}}"> -->
  <meta itemprop="image" content={{.Image}}>

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{.Shortlink}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Opacity.io">
  <!-- <meta property="og:description" content="{{.Description}}"> -->
  <meta property="og:image" content={{.Image}}>

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Opacity.io">
  <!-- <meta name="twitter:description" content="{{.Description}}"> -->
  <meta name="twitter:image" content={{.Image}}>
  
  <meta name="telegram:channel" content="@telegram">

  <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-alpha.13/dist/css/tabler.min.css">
  <link href="/shortlink/style.06ee5456a.css" rel="stylesheet"/>
</head>

<body>
  <div id="root"></div>

  <script>
    window.OpacityFile = {
      shortlink: "{{.Shortlink}}",
      url: "{{.Url}}",
      title: "{{.Title}}",
      description: "{{.Description}}",
      mimeType: "{{.MimeType}}",
      thumbnail: "{{.Image}}",
      fileExtension: "{{.FileExtension}}",
    }
  </script>

  <script type="text/javascript" src="/shortlink/app.33e86a4c.js"></script>
<script type="text/javascript" src="/shortlink/vendor.70d65e7d.js"></script>
</body>

</html>
