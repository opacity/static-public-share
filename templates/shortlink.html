<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- HTML Meta Tags -->
  <title>{{.Title}} - Opacity Storage</title>
  <!-- <meta name="description" content="{{.Description}}"> -->
  <meta name="robots" content="follow, index">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Opacity.io">
  <!-- <meta itemprop="description" content="{{.Description}}"> -->
  <meta itemprop="image" content={{.Image}}>

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{.Shortlink}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Opacity.io">
  <!-- <meta property="og:description" content="{{.Description}}"> -->
  <meta property="og:image" content={{.Image}}>
  <meta property="og:image:secure_url" content={{.Image}} />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="og:image:alt" content="{{.Description}}" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Opacity.io">
  <!-- <meta name="twitter:description" content="{{.Description}}"> -->
  <meta name="twitter:image" content={{.Image}}>

  <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-alpha.13/dist/css/tabler.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@tabler/core@alpha/dist/js/tabler.min.js"></script>
  <link href="/shortlink/style.06ee5456a.css" rel="stylesheet"/>
</head>

<body>
  <div id="root"></div>

  <script>
    window.OpacityFile = {
      shortlink: "{{.Shortlink}}",
      url: "{{.Url}}",
      title: "{{.Title}}",
      description: "{{.Description}}",
      mimeType: "{{.MimeType}}",
      thumbnail: "{{.Image}}",
      fileExtension: "{{.FileExtension}}",
    }
  </script>

  <script type="text/javascript" src="/shortlink/app.5cc31ea7.js"></script>
<script type="text/javascript" src="/shortlink/vendor.6384b471.js"></script>
</body>

</html>
