<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
  <!-- HTML Meta Tags -->
  <title>{{.Title}} - Opacity Storage</title>
  <meta name="robots" content="follow, index">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Opacity.io">
  <!-- <meta itemprop="image" content={{.Image}}> -->
  <meta itemprop="image" content="https://www.opacity.io/logo.png">
  

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{.Shortlink}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Opacity.io">
  <meta property="og:image" content="https://www.opacity.io/logo.png">
  <meta property="og:image:secure_url" content="https://www.opacity.io/logo.png" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Opacity.io">
  <meta name="twitter:image" content={{.Image}}>

  <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-alpha.13/dist/css/tabler.min.css">
  <script src="https://unpkg.com/@tabler/core@alpha/dist/js/tabler.min.js"></script>
  $css
</head>

<body>
  <div id="root"></div>

  <script>
    window.OpacityFile = {
      shortlink: "{{.Shortlink}}",
      url: "{{.Url}}",
      title: "{{.Title}}",
      description: "{{.Description}}",
      mimeType: "{{.MimeType}}",
      thumbnail: "{{.Image}}",
      fileExtension: "{{.FileExtension}}",
    }
  </script>

  $bundles
</body>

</html>
